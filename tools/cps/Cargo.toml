[package]
name = "libcps"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Library for interacting with Robonomics CPS (Cyber-Physical Systems) pallet"
readme = "README.md"
keywords = ["robonomics", "blockchain", "iot", "cyber-physical-systems", "encryption"]
categories = ["cryptography", "network-programming", "web-programming"]

[lib]
name = "libcps"
path = "src/lib.rs"

[[bin]]
name = "cps"
path = "src/main.rs"
required-features = ["cli"]

[dependencies]
# Blockchain
subxt = "0.37"
subxt-signer = "0.37"
parity-scale-codec = "3.6"

# Cryptography
schnorrkel = "0.11"
curve25519-dalek = "4.1"
chacha20poly1305 = "0.10"
hkdf = "0.12"
sha2 = "0.10"

# MQTT
rumqttc = "0.24"

# CLI & Output
clap = { version = "4.5", features = ["derive", "env"], optional = true }
colored = { version = "2.1", optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.21"
bs58 = "0.5"
hex = "0.4"

# Async
tokio = { version = "1.40", features = ["full"] }
anyhow = "1.0"

[features]
default = ["cli"]
cli = ["clap", "colored"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
