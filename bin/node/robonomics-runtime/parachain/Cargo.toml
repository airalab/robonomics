[package]
name = "robonomics-parachain-runtime"
version = "0.21.0"
authors = ["Airalab <research@aira.life>"]
edition = "2018"
build = "build.rs"

[dependencies]
# third-party dependencies
serde = { version = "1.0", optional = true }
serde_derive = { version = "1.0", optional = true }
codec = { package = "parity-scale-codec", version = "1.3", default-features = false, features = ["derive"] }
lazy_static = { version = "1.4", optional = true }
hex-literal = "0.2"

# primitives
node-primitives = { path = "../../primitives", default-features = false }
sp-api = { version = "2.0.0", default-features = false }
sp-block-builder = { version = "2.0.0", default-features = false }
sp-core = { version = "2.0.0", default-features = false }
sp-inherents = { version = "2.0.0", default-features = false }
sp-offchain = { version = "2.0.0", default-features = false }
sp-runtime = { version = "2.0.0", default-features = false }
sp-session = { version = "2.0.0", default-features = false }
sp-staking = { version = "2.0.0", default-features = false }
sp-std = { version = "2.0.0", default-features = false }
sp-transaction-pool = { version = "2.0.0", default-features = false }
sp-version = { version = "2.0.0", default-features = false }

# frame dependencies
pallet-balances = { version = "2.0.0", default-features = false }
pallet-collective = { version = "2.0.0", default-features = false }
pallet-elections-phragmen = { version = "2.0.0", default-features = false }
frame-executive = { version = "2.0.0", default-features = false }
pallet-indices = { version = "2.0.0", default-features = false }
pallet-identity = { version = "2.0.0", default-features = false }
pallet-multisig = { version = "2.0.0", default-features = false }
pallet-randomness-collective-flip = { version = "2.0.0", default-features = false }
pallet-scheduler = { version = "2.0.0", default-features = false }
pallet-sudo = { version = "2.0.0", default-features = false }
pallet-treasury = { version = "2.0.0", default-features = false }
frame-support = { version = "2.0.0", default-features = false }
frame-system = { version = "2.0.0", default-features = false }
frame-system-rpc-runtime-api = { version = "2.0.0", default-features = false }
pallet-utility = { version = "2.0.0", default-features = false }
pallet-timestamp = { version = "2.0.0", default-features = false }
pallet-transaction-payment = { version = "2.0.0", default-features = false }
pallet-transaction-payment-rpc-runtime-api = { version = "2.0.0", default-features = false }
pallet-robonomics-rws = { path = "../../../../robonomics/frame/rws", default-features = false }
pallet-robonomics-launch = { path = "../../../../robonomics/frame/launch", default-features = false }
pallet-robonomics-datalog = { path = "../../../../robonomics/frame/datalog", default-features = false }
pallet-robonomics-liability = { path = "../../../../robonomics/frame/liability", default-features = false }

# cumulus dependencies
cumulus-runtime = { git = "https://github.com/paritytech/cumulus", default-features = false }
cumulus-parachain-upgrade = { git = "https://github.com/paritytech/cumulus", default-features = false }
parachain-info = { git = "https://github.com/paritytech/cumulus", default-features = false }

[build-dependencies]
substrate-wasm-builder-runner = "1.0.6"

[dev-dependencies]
sp-io = "2.0.0"

[features]
default = ["std"]
no_std = []
std = [
    "codec/std",
    "lazy_static",
    "cumulus-runtime/std",
#    "cumulus-upward-message/std",
#    "cumulus-message-broker/std",
    "cumulus-parachain-upgrade/std",
    "pallet-collective/std",
    "pallet-elections-phragmen/std",
    "pallet-balances/std",
    "sp-api/std",
    "frame-executive/std",
    "pallet-indices/std",
    "pallet-identity/std",
    "parachain-info/std",
    "node-primitives/std",
    "sp-offchain/std",
    "sp-core/std",
    "pallet-randomness-collective-flip/std",
    "sp-std/std",
    "serde",
    "serde_derive",
    "sp-runtime/std",
    "sp-session/std",
    "sp-staking/std",
    "pallet-sudo/std",
    "pallet-scheduler/std",
    "frame-support/std",
    "frame-system/std",
    "frame-system-rpc-runtime-api/std",
    "pallet-utility/std",
    "pallet-treasury/std",
    "pallet-timestamp/std",
    "pallet-transaction-payment/std",
    "pallet-transaction-payment-rpc-runtime-api/std",
    "sp-version/std",
    "sp-block-builder/std",
    "sp-transaction-pool/std",
    "sp-inherents/std",
    "pallet-robonomics-rws/std",
    "pallet-robonomics-launch/std",
    "pallet-robonomics-datalog/std",
    "pallet-robonomics-liability/std",
]
# Will be enabled by the `wasm-builder` when building the runtime for WASM.
runtime-wasm = [
#    "cumulus-upward-message/runtime-wasm",
]
