    "cumulus-primitives-core/std",
    "polkadot-parachain/std",
    "parachain-info/std",
    "orml-currencies/std",
    "orml-traits/std",
    "orml-tokens/std",
    "orml-xtokens/std",
    "orml-unknown-tokens/std",
    "orml-xcm-support/std",
    "xcm-executor/std",
    "xcm-builder/std",
