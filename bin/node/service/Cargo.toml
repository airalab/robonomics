# polkadot dependencies
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.10", optional = true }
polkadot-parachain = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.10", optional = true }
polkadot-service = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.10", optional = true }
polkadot-cli = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.10", optional = true }

# node-specific dependencies
robonomics-rpc = { path = "../rpc", optional = true }
local-runtime = { path = "../../../runtime/local", optional = true }
alpha-runtime = { path = "../../../runtime/alpha", optional = true }
main-runtime = { path = "../../../runtime/main", optional = true }
ipci-runtime = { path = "../../../runtime/ipci", optional = true }
sc-executor = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
sc-rpc = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }

# CLI-specific dependencies
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10", optional = true }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10", optional = true }
substrate-prometheus-endpoint = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
substrate-frame-rpc-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10", optional = true }

# Robonomics-specific dependencies
#robonomics-cli = { path = "../../../cli", optional = true }

[build-dependencies]
local-runtime = { path = "../../../runtime/local", optional = true }
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10", optional = true }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10", optional = true }
polkadot-cli = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.10", optional = true }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10", optional = true }
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
#robonomics-cli = { path = "../../../cli", optional = true }
vergen = { version = "3.1.0", optional = true }
structopt = { version = "0.3.8", optional = true }

[features]
## Build fully functional node by default.
default = ["full"]

## Fully functional Robonomics Network node.
# Full node required for collating / validating the parachain or develop Robonomics pallets.
full = [
    "sc-cli",
    "sp-core",
    "vergen",
    "structopt",
    "local-runtime",
    "sc-service/db",
    "robonomics-rpc",
#    "robonomics-cli",
]

## Ultra lightweight Robonomics Network node.
# Stateless node consumes a minimum of resources and suits for small embedded devices.
zero = [
    "sc-cli",
    "sp-core",
    "vergen",
    "structopt",
#    "robonomics-cli",
]

## Enable Kusama parachain.
kusama = [
    "main-runtime",
    "parachain",
]

## Enable IPCI parachain.
ipci = [
    "ipci-runtime",
    "parachain",
]

## Enable parachain collator.
parachain = [
    "alpha-runtime",
    "pallet-robonomics-lighthouse",
    "substrate-frame-rpc-system",
    "jsonrpc-core",
    "cumulus-primitives-core",
    "cumulus-primitives-parachain-inherent",
    "cumulus-client-consensus-aura",
    "cumulus-client-consensus-common",
    "cumulus-client-consensus-relay-chain",
    "cumulus-client-collator",
    "cumulus-client-network",
    "cumulus-client-service",
    "polkadot-primitives",
    "polkadot-parachain",
    "polkadot-service",
    "polkadot-cli",
    "full",
]

## Enable Wasmtime for runtime execution.
wasmtime = [
    "sc-service/wasmtime",
    "sc-cli/wasmtime",
]

## Enable ROS integration: exports to ROS topics and services for Robonomics communication.
# To build with it install ROS (http://wiki.ros.org/melodic/Installation) before.
# It also require roscore service to be launched.
ros = []

## Enable runtime benchmarking.
runtime-benchmarks = [
    "local-runtime/runtime-benchmarks",
    "frame-benchmarking-cli",
    "frame-benchmarking",
    "pallet-robonomics-datalog/runtime-benchmarks",
]
