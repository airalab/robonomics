[package]
name = "robonomics-service"
version = "1.2.0"
authors = ["Airalab <research@aira.life>"]
description = "Robonomics node console line interface."
build = "build.rs"
edition = "2018"
license = "Apache-2.0"
homepage = "https://robonomics.network"
repository = "https://github.com/airalab/robonomics"

[dependencies]
