[package]
name = "robonomics-protocol"
description = "Robonomics Network protocol library."
version = "0.12.0"
authors = ["Airalab <research@aira.life>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.106", features = ["derive"] }
serde_json = "1.0.66"
codec = { package = "parity-scale-codec", version = "2.0", features = ["derive"] }
async-trait = "0.1.30"
derive_more = "0.99.11"
futures-timer = "3.0.2"
substrate-subxt = { git = "https://github.com/paritytech/substrate-subxt", default-features = false, features = ["tokio02"] }
substrate-subxt-proc-macro = { git = "https://github.com/paritytech/substrate-subxt" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
libp2p = "0.38"
futures = "0.3.8"
bincode = "1.3.1"
log = "0.4.11"
jsonrpc-core = "15.1.0"
jsonrpc-derive = "15.1.0"
jsonrpc-pubsub = "15.1.0"
jsonrpc-core-client = "15.1.0"
sc-rpc-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.10" }
rand = "0.8.4"
rustc-hex = "2.1.0"
