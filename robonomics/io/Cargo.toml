[package]
name = "robonomics-io"
description = "Robonomics framework I/O operations."
version = "0.7.0"
authors = ["Airalab <research@aira.life>"]
edition = "2018"

[dependencies]
robonomics-protocol = { path = "../protocol" }
ipfs-api = { version = "0.9.0", features = ["actix"], default-features = false }
futures-timer = "3.0.2"
derive_more = "0.99.11"
serialport = "3.3.0"
async-std = "1.7.0"
sp-core = "2.0.0"
futures = "0.3.8"
sds011 = "0.1.4"
actix = "0.10.0"
serde = "1.0.106"
log = "0.4.11"

# ROS integration 
substrate-ros-msgs = { path = "../../substrate-ros/msgs", optional = true }
rosrust = { version = "0.9", optional = true }

[features]
default = []
# Enable ROS features
ros = [
    "substrate-ros-msgs",
    "rosrust",
]
