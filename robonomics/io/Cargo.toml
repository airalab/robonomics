[package]
name = "robonomics-io"
description = "Robonomics framework I/O operations."
version = "0.9.0"
authors = ["Airalab <research@aira.life>"]
edition = "2018"

[dependencies]
robonomics-protocol = { path = "../protocol" }
ipfs-api = { version = "0.10.0", features = ["with-hyper-rustls"], default-features = false }
futures-timer = "3.0.2"
derive_more = "0.99.11"
async-std = "1.8.0"
sp-core = { git = "https://github.com/paritytech/substrate", branch = "rococo-v1" }
futures = "0.3.8"
sds011 = "0.2.1"
tokio = "0.2"
serde = "1.0.106"
log = "0.4.11"

# ROS integration 
substrate-ros-msgs = { path = "../../substrate-ros/msgs", optional = true }
rosrust = { version = "0.9", optional = true }

[features]
default = []
# Enable ROS features
ros = [
    "substrate-ros-msgs",
    "rosrust",
]
