[[bin]]
name = "robonomics"
path = "src/main.rs"

[package]
name = "robonomics"
description = "The Robonomics Network node."
version.workspace = true
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true

[workspace.package]
version = "3.0.0"
edition = "2021"
authors = ["Airalab <research@robonomics.network>"]
license = "Apache-2.0"
homepage = "https://robonomics.network"
repository = "https://github.com/airalab/robonomics"

[profile.release]
panic = "unwind"
opt-level = 3

[profile.production]
inherits = "release"
lto = true
codegen-units = 1

[badges]
maintenance = { status = "actively-developed" }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
color-eyre = { version = "0.6.1", default-features = false }
tikv-jemallocator = "0.5.0"
#robonomics-service = { path = "service" }

[features]
#default = ["robonomics-service/kusama-parachain"]
#parachain = ["robonomics-service/parachain"]
#zero = ["robonomics-service/zero"]
#runtime-benchmarks = ["robonomics-service/runtime-benchmarks"]

[workspace]
members = [
  #  "tools/digitaltwin2mqtt",
  "frame/rws",
  "frame/launch",
  "frame/datalog",
  "frame/liability",
  "frame/lighthouse",
  "frame/digital-twin",
  #  "primitives",
  #  "protocol",
  "runtime/local",
  #  "runtime/alpha",
  #  "runtime/main",
  #  "runtime/ipci",
  #  "service",
  "service/rpc/core",
  "service/executor",
  "service/client",
]

[workspace.dependencies]
# General deps
# (wasm)
parity-scale-codec = { version = "3.6.1", default-features = false, features = [
  "derive",
] }
scale-info = { version = "2.5.0", default-features = false, features = [
  "derive",
] }

# (native)
bs58 = "0.5.0"
clap = { version = "4.2.5", features = ["derive"] }
futures = { version = "0.3.21", features = ["thread-pool"] }
hex-literal = "0.3.4"
jsonrpsee = { version = "0.16.2", features = ["server"] }
thiserror = "1.0.43"
async-trait = "0.1.71"
lazy_static = { version = "1.4", features = ["spin_no_std"] }

