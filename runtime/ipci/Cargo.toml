  "pallet-assets/std",
  "pallet-balances/std",
  "pallet-collective/std",
  "pallet-democracy/std",
  "frame-executive/std",
  "pallet-identity/std",
  "pallet-scheduler/std",
  "pallet-treasury/std",
  "pallet-membership/std",
  "pallet-multisig/std",
