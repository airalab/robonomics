# Zombienet configuration for AssetHub-specific XCM tests
# This configuration is optimized for testing asset transfers and wrapping between Robonomics and AssetHub

[settings]
timeout = 1000

[relaychain]
default_command = "polkadot"
default_args = ["-lparachain=debug", "-lxcm=trace", "-lassets=trace"]
chain = "rococo-local"

  [[relaychain.nodes]]
  name = "alice"
  validator = true
  rpc_port = 9944
  ws_port = 9944
  args = ["-lparachain=debug", "-lxcm=trace"]

  [[relaychain.nodes]]
  name = "bob"
  validator = true
  args = ["-lparachain=debug", "-lxcm=trace"]

  [[relaychain.nodes]]
  name = "charlie"
  validator = true
  args = ["-lparachain=debug", "-lxcm=trace"]

# AssetHub parachain (parachain ID 1000)
# Primary focus for asset transfer testing
[[parachains]]
id = 1000
chain = "asset-hub-rococo-local"
cumulus_based = true

  [[parachains.collators]]
  name = "assethub-collator-01"
  command = "polkadot-parachain"
  rpc_port = 9910
  ws_port = 9910
  args = ["-lparachain=debug", "-lxcm=trace", "-lassets=trace"]

  [[parachains.collators]]
  name = "assethub-collator-02"
  command = "polkadot-parachain"
  args = ["-lparachain=debug", "-lxcm=trace", "-lassets=trace"]

# Robonomics parachain (parachain ID 2048)
# Testing asset wrapping and cross-chain transfers
[[parachains]]
id = 2048
chain = "dev"
cumulus_based = true

  [[parachains.collators]]
  name = "robonomics-collator-01"
  command = "robonomics"
  rpc_port = 9988
  ws_port = 9988
  args = ["-lparachain=debug", "-lxcm=trace", "-lassets=trace", "--force-authoring"]

  [[parachains.collators]]
  name = "robonomics-collator-02"
  command = "robonomics"
  rpc_port = 9989
  ws_port = 9989
  args = ["-lparachain=debug", "-lxcm=trace", "-lassets=trace"]
