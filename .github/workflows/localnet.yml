name: Local Network Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cachix:
    uses: ./.github/workflows/cachix.yml
    secrets:
      CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

  zombienet-tests:
    needs: cachix
    name: Run Integration Tests
    runs-on: ubuntu-latest
    # Timeout accounts for: build time (~30min), binary downloads (~5min),
    # network initialization (~5min), and test execution (~10min) with buffer
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-25.11

      - name: Spawn local network
        uses: JarvusInnovations/background-action@v1
        with:
          run: nix develop --accept-flake-config .#localnet --command localnet
          wait-on: |
            tcp:localhost:9944
            tcp:localhost:9910
            tcp:localhost:9988
          wait-for: 5m
          tail: true

      - name: Install Node.js
        uses: actions/setup-node@v4 
        with: 
          node-version: '18' 

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: tools/localnet/tests/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('tools/localnet/tests/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run integration tests
        run: ./tools/localnet/tests.sh 
