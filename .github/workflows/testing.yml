name: Testing 
on: [pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixos-21.05
    - name: Install packages
      run: |
        uname -a
        sudo apt update -qy
        sudo apt install zlib1g-dev lib32z1
        export LD_LIBRARY_PATH="/usr/lib/x86_64-linux-gnu"
        sudo ldconfig
        find /usr /home /snap /nix -name libz.so* | grep libz.so*
    - name: Run all tests
      run: nix-shell --run "export LD_LIBRARY_PATH="/usr/lib/x86_64-linux-gnu" && cargo test --all --locked"
