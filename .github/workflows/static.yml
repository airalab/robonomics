name: Static Code Checks 

on: 
  push:
  workflow_dispatch:
  workflow_call:
    outputs:
      clippy_status:
        description: "Status of the static checks"
        value: ${{ jobs.fmt.outputs.status && jobs.clippy.outputs.status && jobs.check-license.outputs.status }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.build_script }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  fmt:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3

      - name: Install deps
        run: sudo apt -y install protobuf-compiler

      - name: Install rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Check fmt
        run: cargo fmt -- --check

      - name: Check Cargo.toml format
        run: |
          if taplo --version &> /dev/null; then
            echo "taplo-cli is already installed"
          else
            cargo install taplo-cli
          fi
          taplo fmt --check

  clippy:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v3

    - name: Install rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - name: Install deps
      run: sudo apt -y install protobuf-compiler

    - name: free disk space
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean

    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --features runtime-benchmarks
        # TODO: Temporary permit warnings, remove it later when fix
        #-- -D warnings

  check-license:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3

      - name: Check license
        uses: viperproject/check-license-header@v2
        with:
          path: ./
          config: ./.github/license-check/config.json
          strict: false
