name: Zombienet Integration Tests

on:
  pull_request:
    branches:
      - master
      - 'release/*'
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  zombienet-tests:
    name: Run Zombienet Tests
    runs-on: ubuntu-latest
    # Timeout accounts for: build time (~30min), binary downloads (~5min),
    # network initialization (~5min), and test execution (~10min) with buffer
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Spawn Zombienet local network
        uses: JarvusInnovations/background-action@v1
        with:
          run: nix develop --accept-flake-config .#local-testnet --command ./scripts/zombienet/spawn-network.sh 
          wait-on: |
            tcp:localhost:9944
            tcp:localhost:9910
            tcp:localhost:9988
          wait-for: 5m
          tail: true

      - name: Install Node.js
        uses: actions/setup-node@v4 
        with: 
          node-version: '18' 

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: scripts/zombienet/tests/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('scripts/zombienet/tests/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run integration tests
        run: ./scripts/zombienet/run-tests.sh 

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: zombienet-logs
          path: |
            /tmp/zombie-*
          retention-days: 7
