name: Zombienet Integration Tests

on:
  pull_request:
    branches:
      - master
      - 'release/*'
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  zombienet-tests:
    name: Run Zombienet Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y pkg-config protobuf-compiler

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Robonomics
        run: cargo build --release

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: scripts/zombienet/tests/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('scripts/zombienet/tests/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run Zombienet integration tests
        run: |
          cd scripts/zombienet
          ./run-tests.sh

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: zombienet-logs
          path: |
            /tmp/zombie-*
          retention-days: 7
