name: Tests
permissions:
  contents: read

on:
  pull_request:
    types:
      - opened
    branches:
    - 'feat/*'
    - 'fix/*'
  workflow_call:
    outputs:
      status:
        description: "Status of the tests"
        value: ${{ jobs.check-and-tests.outputs.status }}

jobs:
  static-checks:
    uses: ./.github/workflows/static.yml

  tests:
    needs: static-checks
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v3

    - name: Install rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        cache-shared-key: "test-build"

    - name: Install deps
      run: sudo apt -y install pkg-config protobuf-compiler

    - name: Run all tests
      run: cargo test --workspace --locked
