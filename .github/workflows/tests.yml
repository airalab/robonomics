name: Tests
permissions:
  contents: read

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
    - 'feat/*'
    - 'fix/*'
    - 'release/*'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
    - 'feat/*'
    - 'fix/*'
    - 'release/*'
  workflow_call:
    outputs:
      status:
        description: "Status of the tests"
        value: ${{ jobs.unit-tests.outputs.status == 'success' && jobs.runtime-benchmarks.outputs.status == 'success' }}

jobs:
  static-checks:
    uses: ./.github/workflows/static.yml

  unit-tests:
    needs: static-checks
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
    - name: Checkout the source code
      uses: actions/checkout@v5

    - name: Install rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        cache: true

    - name: Install deps
      run: sudo apt -y install pkg-config protobuf-compiler libclang-dev

    - name: Install cargo-nextest
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-nextest

    - name: Run all workspace tests
      run: cargo nextest run --workspace --locked

  runtime-benchmarks:
    needs: static-checks
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-25.11
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Run benchmark checks using benchmark-pallets.sh
        run: |
          nix develop .#benchmarking --command bash -c '
            set -e
            
            # Use minimal steps/repeat for faster CI execution
            export BENCHMARK_STEPS=2
            export BENCHMARK_REPEAT=1
            
            # Run the benchmark script
            ./scripts/benchmark-pallets.sh
          '
