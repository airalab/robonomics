[package]
authors = ["Dmitry Dulesov <dmitry.dulesov@gmail.com>"]
description = 'Endowing functions for Evercity green bonds emission project'
edition = '2018'
homepage = 'https://evercity.io'
license = 'Apache-2.0'
name = 'pallet-evercity-transfer'
repository = 'https://github.com/EvercityEcosystem/evercity-substrate'
version = '0.1.1'

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
frame-support = { default-features = false, version = '3.0.0', git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.6" }
frame-system = { default-features = false, version = '3.0.0', git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.6" }

[dev-dependencies]
sp-core = {  version = '3.0.0' }
pallet-balances = { version = "3.0.0" }

[dependencies.serde]
optional = true
features = ['derive']
version = '1.0.124'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '2.0.0'

[features]
default = ['std']
std = [
    'serde',
    'codec/std',
    'frame-support/std',
    'frame-system/std',
]
